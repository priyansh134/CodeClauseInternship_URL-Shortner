<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#3b3054">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>URL shortener</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="dim" id="dim"></div>
  
  <p class="message" id="message"> Link not valid, please insert a valid link </p>
  <nav class="nav">
    <p>Url Shorter</p>
    
    <div class="nav__action-container" id="menu-view">
      <ul>
        <li>Home</li>
        <li>Url Shorter</li>
        <li>Contact Us</li>
      </ul>
      <hr />

          
    </div>
    <img src="images/icon-hamburger.svg" alt="menu icon" id="menu" class="nav__menu">

  </nav>

  <div class="container">
    <div class="container__head">
        <div class="container__head-intro">
          <h1> URL SHORTER </h1>
          <p>
           Aim is to convert the long url in a short url by the<br> 
           <span>help of the API.</span>
          </p>
          
        </div>

        <div class="intro__image"></div>
    </div>

    <div class="container__main">
      <div class="main__cutter">
        <div class="main__cutter-input-container">
          <input type="text" id="user-input" class="main__cutter-input" placeholder="Shorten a link here...">
          <p id="input-warning">Please add a text...</p>          
        </div>

        <button id="shorten-btn" class="main__cutter-btn">
          Shorten it!
          <!-- this will be generate in js file -->
          <!-- <div class="dots"><span></span><span></span><span></span><span></span></div> -->
        </button>
      </div>
          
      <div class="main__cutter-shortened" id="shortened-link-container">
       
      </div>

      

   
    <br>
    <br>
    <br>
    <footer class="w3-container w3-padding-64 w3-center">
      <a href="#"><i class="fa fa-facebook-official"></i></a>
     
      <a href="#"><i class="fa fa-twitter"></i></a>
      <a href="#"><i class="fa fa-flickr"></i></a>
      <a href="#"><i class="fa fa-linkedin"></i></a>
      <p class="w3-medium">
       priyanshu mangal
      </p>
    </footer>
  

  <script src="app.js"></script>
  <script>
    // Get the Url Shorter button
    const urlShorterButton = document.querySelector('.nav__action-container ul li:nth-child(2)');

    // Add click event listener
    urlShorterButton.addEventListener('click', () => {
        // Get the middle section container
        const middleSection = document.querySelector('.container__main');

        // Scroll to the middle section with smooth behavior
        middleSection.scrollIntoView({ behavior: 'smooth' });
    });

    const contactUsButton = document.querySelector('.nav__action-container ul li:nth-child(3)');

// Add click event listener
contactUsButton.addEventListener('click', () => {
    // Get the bottom section container
    const bottomSection = document.querySelector('footer');

    // Scroll to the bottom section with smooth behavior
    bottomSection.scrollIntoView({ behavior: 'smooth' });
});


const homeButton = document.querySelector('.nav__action-container ul li:nth-child(1)');

    // Add click event listener
    homeButton.addEventListener('click', () => {
        // Scroll to the top of the page with smooth behavior
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>
</body>
</html>
